<h3><i class="fa fa-angle-right"></i> {{judul}}</h3>
<div class="row mt">
    <div class="col-lg-12">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <td><b>NAMA TEMPAT</b></td>
                    <td><b>LATITUDE</b></td>
                    <td><b>LONGTITUDE</b></td>
                    <td><b>DESKRIPSI</b></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tempat in dataTempat">
                    <td>{{tempat.nama_tempat}}</td>
                    <td>{{tempat.latitude}}</td>
                    <td>{{tempat.longtitude}}</td>
                    <td>{{tempat.deskripsi}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
